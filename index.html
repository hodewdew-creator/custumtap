<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" href="icon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BPM counter</title>
  <style>
    :root{ --accent:#69b10d; --outline:#000; --padAlpha:1; --padBlur:4px; --footerAlpha:0.6; }
    body { font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin:0; padding:0; background:#fff; background-size:cover; background-position:center; background-repeat:no-repeat; }
    .ad-slot { position:fixed; top:0; left:0; right:0; height:60px; background:#f1f3f5; display:flex; align-items:center; justify-content:center; font-size:12px; color:#64748b; border-bottom:1px solid #ddd; z-index:10; }

    .app{ height: calc((var(--vh, 1vh) * 100) - 60px - env(safe-area-inset-bottom, 0px)); padding-top:60px; display:flex; flex-direction:column; overflow:hidden; }

    h1 { margin:12px 16px 8px; font-size:22px; font-weight:800; display:flex; justify-content:space-between; align-items:center; }
    .right { display:flex; align-items:center; gap:8px; }
    .icon-btn { font-size:18px; border:1px solid #e5e7eb; background:#fff; border-radius:10px; width:40px; height:40px; display:grid; place-items:center; cursor:pointer; }

    .pad { flex:1; display:flex; align-items:center; justify-content:center; position:relative; margin:0 16px; border:6px solid var(--accent); border-radius:14px; user-select:none; background:rgba(255,255,255,var(--padAlpha)); box-shadow:0 8px 20px rgba(0,0,0,.06); backdrop-filter: blur(var(--padBlur)); -webkit-backdrop-filter: blur(var(--padBlur)); transition: transform 140ms ease; }
    .pad.tapped { transform: scale(0.965); }
    .pad-label { font-size:112px; font-weight:900; color:var(--accent); letter-spacing:.5px;
      text-shadow:
        0 0 0 var(--outline),
        2px 0 0 var(--outline), -2px 0 0 var(--outline),
        0 2px 0 var(--outline),  0 -2px 0 var(--outline),
        2px 2px 0 var(--outline), -2px 2px 0 var(--outline),
        2px -2px 0 var(--outline), -2px -2px 0 var(--outline);
    }

    .pad-footer { position:absolute; left:10px; right:10px; bottom:10px; display:flex; justify-content:center; gap:18px; padding:8px 12px; border-radius:10px; background: rgba(255,255,255,var(--footerAlpha)); backdrop-filter: blur(calc(var(--padBlur)/2)); -webkit-backdrop-filter: blur(calc(var(--padBlur)/2)); font-weight:700; font-size:14px; letter-spacing:.4px; color:#374151; border:1px solid rgba(0,0,0,0.06); }
    .pad-footer .label { opacity:.7; margin-right:4px; font-weight:600; }

    .bottom { display:flex; gap:10px; margin:12px 16px calc(12px + env(safe-area-inset-bottom, 0px)); }
    .btn { flex:1; height:56px; border:none; border-radius:12px; font-size:18px; font-weight:800; cursor:pointer; }
    .btn.primary { background:var(--accent); color:#fff; box-shadow:0 10px 20px rgba(105,177,13,.25); }
    .btn.secondary { background:#eee; color:#111; }
    .btn.reset{ flex:1.8; }
    .btn.custom{ flex:0.7; }

    dialog { width:min(520px, 92vw); border:none; border-radius:16px; padding:0; overflow:hidden; box-shadow:0 24px 48px rgba(0,0,0,.25); }
    .sheet { background:#fff; padding:14px 16px 16px; display:flex; flex-direction:column; gap:12px; }
    .row { display:flex; align-items:center; gap:10px; }
    .row label { width:140px; font-size:14px; color:#374151; }
    input[type="color"]{ width:44px; height:32px; border:none; padding:0; background:none; }
    input[type="file"]{ font-size:14px; }
    .btns { display:flex; justify-content:flex-end; gap:8px; }
    .note { font-size:12px; color:#6b7280; }

    @media (max-width:480px){ .pad-label{ font-size:120px; } }

    /* Hidden developer notes: To add more settings later, attach inputs here and
       bind them into `prefs` similarly to accent/bgDataUrl. */
  </style>
</head>
<body>
  <div class="ad-slot">Ad slot (replace with ad script)</div>

  <div class="app">
    <h1>
      [BPM]
      <span class="right">
        <button class="icon-btn" id="soundBtn" title="Feedback On/Off">ðŸ”Š</button>
      </span>
    </h1>

    <div class="pad" id="pad">
      <div class="pad-label" id="padLabel">TAP!</div>
      <div class="pad-footer">
        <div><span class="label">TAPS</span><span id="tapCount">0</span></div>
        <div>Â·</div>
        <div><span class="label">ELAPSED</span><span id="elapsed">0s</span></div>
      </div>
    </div>

    <div class="bottom">
      <button class="btn primary reset" id="resetBtn">RESET</button>
      <button class="btn secondary custom" id="customBtn">CUSTOM</button>
    </div>
  </div>

  <dialog id="settings">
    <div class="sheet">
      <h3 style="margin:6px 2px 0;">Personal interface</h3>
      <div class="row">
        <label for="themeColor">Theme color</label>
        <input type="color" id="themeColor" value="#69b10d" />
      </div>
      <div class="row">
        <label for="bgFile">Background image</label>
        <input type="file" id="bgFile" accept="image/*" />
        <button class="icon-btn" id="clearBg" title="Remove background">ðŸ§¹</button>
      </div>
      <p class="note">Settings are saved locally and persist across restarts unless site data is cleared or the app is uninstalled.</p>
      <div class="btns">
        <button class="btn secondary" id="closeSettings">Close</button>
        <button class="btn primary" id="saveSettings">Save</button>
      </div>
    </div>
  </dialog>

<script>
(function(){ const setVH=()=>{ document.documentElement.style.setProperty('--vh', (window.innerHeight*0.01)+'px'); }; setVH(); window.addEventListener('resize', setVH); })();

let taps = [];
let startTs = 0;
let timerId = null;

const SETTINGS_KEY = 'bpm_prefs_v1';

const pad = document.getElementById('pad');
const padLabel = document.getElementById('padLabel');
const tapCountEl = document.getElementById('tapCount');
const elapsedEl = document.getElementById('elapsed');
const resetBtn = document.getElementById('resetBtn');
const customBtn = document.getElementById('customBtn');
const soundBtn = document.getElementById('soundBtn');
const dlg = document.getElementById('settings');
const themeColor = document.getElementById('themeColor');
const bgFile = document.getElementById('bgFile');
const clearBg = document.getElementById('clearBg');
const saveSettingsBtn = document.getElementById('saveSettings');
const closeSettingsBtn = document.getElementById('closeSettings');

function loadPrefs(){
  try{
    const raw = localStorage.getItem(SETTINGS_KEY);
    if(!raw) return { accent:'#69b10d', bgDataUrl:null, feedbackOn:true };
    const obj = JSON.parse(raw);
    if(typeof obj.accent !== 'string') obj.accent = '#69b10d';
    if(typeof obj.feedbackOn !== 'boolean') obj.feedbackOn = true;
    return obj;
  }catch(e){
    return { accent:'#69b10d', bgDataUrl:null, feedbackOn:true };
  }
}
let prefs = loadPrefs();
applyTheme(prefs.accent);
if(prefs.bgDataUrl){ document.body.style.backgroundImage = `url(${prefs.bgDataUrl})`; }
updateSoundIcon();

let audioCtx = null;
function ensureAudio(){
  if(!audioCtx){
    try{ audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    catch(e){ audioCtx = null; }
  } else if(audioCtx.state === 'suspended') {
    audioCtx.resume().catch(()=>{});
  }
}
function beep(){
  if(!prefs.feedbackOn) return;
  let sounded = false;
  try{
    ensureAudio();
    if(audioCtx){
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = 'sine'; o.frequency.value = 880;
      g.gain.value = 0.0001;
      o.connect(g).connect(audioCtx.destination);
      const t = audioCtx.currentTime;
      g.gain.exponentialRampToValueAtTime(0.18, t + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, t + 0.10);
      o.start(t); o.stop(t + 0.11);
      sounded = true;
    }
  }catch(e){ sounded = false; }
  if(!sounded && navigator.vibrate){ navigator.vibrate(18); }
}
function updateSoundIcon(){ soundBtn.textContent = prefs.feedbackOn ? 'ðŸ”Š' : 'ðŸ”‡'; }

function resetAll(){
  taps = [];
  startTs = 0;
  clearInterval(timerId); timerId=null;
  padLabel.textContent = 'TAP!';
  tapCountEl.textContent = '0';
  elapsedEl.textContent = '0s';
  document.documentElement.style.setProperty('--padAlpha','1');
  document.documentElement.style.setProperty('--padBlur','4px');
  document.documentElement.style.setProperty('--footerAlpha','0.6');
}
function formatElapsed(ms){ return `${Math.floor(ms/1000)}s`; }
function renderValue(val){ padLabel.textContent = `${Math.round(val)}`; }
function compute(){
  if(taps.length < 2) return;
  const intervals = [];
  for(let i=1;i<taps.length;i++) intervals.push(taps[i]-taps[i-1]);
  const avg = intervals.reduce((a,b)=>a+b,0)/intervals.length;
  renderValue(60000/avg);
}

function updatePadAlphaByTaps(){
  const n = Math.min(taps.length, 40);
  const step = Math.floor(n / 4);
  const t = step / 10;
  const startA = 1.0, endA = 0.0;
  const startB = 4.0, endB = 0.0;
  const startF = 0.6, endF = 0.05;
  const a = startA + ((endA - startA) * t);
  const b = startB + ((endB - startB) * t);
  const f = startF + ((endF - startF) * t);
  document.documentElement.style.setProperty('--padAlpha', a.toFixed(3));
  document.documentElement.style.setProperty('--padBlur', b.toFixed(2)+'px');
  document.documentElement.style.setProperty('--footerAlpha', f.toFixed(3));
}

pad.addEventListener('click', ()=>{
  const now = Date.now();
  if(!startTs){
    startTs = now;
    document.documentElement.style.setProperty('--padAlpha','1');
    document.documentElement.style.setProperty('--padBlur','4px');
    document.documentElement.style.setProperty('--footerAlpha','0.6');
    timerId = setInterval(()=>{ elapsedEl.textContent = `${formatElapsed(Date.now()-startTs)}`; }, 200);
  }
  pad.classList.add('tapped');
  setTimeout(()=> pad.classList.remove('tapped'), 140);

  taps.push(now);
  tapCountEl.textContent = `${taps.length}`;
  updatePadAlphaByTaps();
  beep();
  compute();
});

resetBtn.addEventListener('click', ()=>{ resetAll(); beep(); });
customBtn.addEventListener('click', ()=> dlg.showModal());
soundBtn.addEventListener('click', ()=>{ prefs.feedbackOn = !prefs.feedbackOn; updateSoundIcon(); savePrefs(); beep(); });

closeSettingsBtn.addEventListener('click', ()=> dlg.close());
saveSettingsBtn.addEventListener('click', ()=>{ const hex = themeColor.value || '#69b10d'; applyTheme(hex); savePrefs(); dlg.close(); });

bgFile.addEventListener('change', ()=>{
  const f = bgFile.files && bgFile.files[0];
  if(!f) return;
  const r = new FileReader();
  r.onload = () => { document.body.style.backgroundImage = `url(${r.result})`; prefs.bgDataUrl = r.result; savePrefs(); updateOutlineByBackground(r.result); };
  r.readAsDataURL(f);
});
clearBg.addEventListener('click', ()=>{ document.body.style.backgroundImage = 'none'; prefs.bgDataUrl = null; savePrefs(); document.documentElement.style.setProperty('--outline','#000'); });

// â˜… FIX: also persist the chosen accent color into prefs so it survives restarts
function applyTheme(hex){
  document.documentElement.style.setProperty('--accent', hex);
  themeColor.value = hex;
  prefs.accent = hex; // <â€” key line: keep prefs in sync
}
function savePrefs(){ localStorage.setItem(SETTINGS_KEY, JSON.stringify(prefs)); }

function updateOutlineByBackground(dataUrl){
  if(!dataUrl){ document.documentElement.style.setProperty('--outline', '#000'); return; }
  try{
    const img = new Image();
    img.onload = () => {
      const c = document.createElement('canvas');
      const w=32,h=32; c.width=w; c.height=h; const ctx=c.getContext('2d');
      ctx.drawImage(img,0,0,w,h);
      const d=ctx.getImageData(0,0,w,h).data; let sum=0,n=0;
      for(let i=0;i<d.length;i+=4){ const r=d[i]/255,g=d[i+1]/255,b=d[i+2]/255; const lum=0.2126*r+0.7152*g+0.0722*b; sum+=lum; n++; }
      const avg=sum/n; const outline = avg>0.6 ? '#000' : '#fff';
      document.documentElement.style.setProperty('--outline', outline);
    };
    img.src=dataUrl;
  }catch(e){ document.documentElement.style.setProperty('--outline', '#000'); }
}

(function(){
  applyTheme(prefs.accent || '#69b10d');
  if(prefs.bgDataUrl){ document.body.style.backgroundImage = `url(${prefs.bgDataUrl})`; }
  updateSoundIcon();
  document.documentElement.style.setProperty('--padAlpha','1');
  document.documentElement.style.setProperty('--padBlur','4px');
  document.documentElement.style.setProperty('--footerAlpha','0.6');
  updateOutlineByBackground(prefs.bgDataUrl);
})();
</script>
</body>
</html>
